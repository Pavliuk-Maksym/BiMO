<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../../assets/styles.css" />
    <script src="http://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
  </head>
  <body>
    <div id="auth-app">
      <h1>Registration</h1>
      <div id="message" class="info-message"></div>

      <section id="register-section">
        <input
          type="text"
          name="name"
          class="register-field"
          placeholder="Name"
        />
        <input
          type="email"
          name="email"
          class="register-field"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          class="register-field"
          placeholder="Password"
        />
        <input
          type="number"
          name="age"
          class="register-field"
          placeholder="Age"
        />
        <select name="gender" class="register-field">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input
          type="text"
          name="country"
          class="register-field"
          placeholder="Country"
        />
        <button id="register-btn">Register</button>
      </section>

      <div>
        <p>
          Already have an account?
          <a href="../authorization/authorization.html">Login</a>
        </p>
        <p>
          <a href="../password-recovery/password-recovery.html"
            >Forgot Password?</a
          >
        </p>
      </div>
    </div>
    <button type="button-logout" id="logout-btn">Logout</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backendless/5.7.3/backendless.min.js"></script>
    <script src="registration.js"></script>
  </body>
</html>
