<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Friends</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="http://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
  </head>
  <body>
    <header id="header">
      <script>
        fetch("../assets/header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("header").innerHTML = html;
          })
          .catch((error) => console.error("Error loading header:", error));
      </script>
    </header>
    <main id="my-friends-app">
      <div id="message" class="info-message"></div>

      <div id="friends-app">
        <div id="friends-managment">
          <h2>Manage Friends</h2>
          <h3>Add Friend</h3>
          <label for="friend-to-add">Friend Name:</label>
          <input type="text" id="friend-to-add" />
          <button id="add-friend-btn">Add Friend</button>

          <h3>Delete Friend</h3>
          <label for="friend-to-delete">Friend Name:</label>
          <input type="text" id="friend-to-delete" />
          <button id="delete-friend-btn">Delete Friend</button>
        </div>

        <div id="friends-actions">
          <h2>Friends Actions</h2>
          <h3>Show My Friends</h3>
          <button id="show-friends-btn">Show</button>
          <div id="friends-container"></div>

          <h3>Find Friend</h3>
          <label for="friend-to-find">Friend Name:</label>
          <input type="text" id="friend-to-find" />
          <label for="radius">Search Radius:</label>
          <input type="number" id="radius" />
          <button id="find-friend-btn">Find</button>
          <div id="map-container"></div>
        </div>

        <div id="pending-requests">
          <h2>Pending Requests</h2>
          <div id="pending-requests-container"></div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <script>
        fetch("../assets/footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer").innerHTML = html;
          })
          .catch((error) => console.error("Error loading footer:", error));
      </script>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backendless/5.7.3/backendless.min.js"></script>
  <script src="friends.js"></script>
</html>
