<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register/Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="http://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
  </head>
  <body>
    <div id="auth-app">
      <h1>Welcome</h1>
      <div id="message" class="info-message"></div>

      <section id="register-section">
        <h2>Register</h2>
        <input
          class="register-field"
          type="text"
          name="name"
          placeholder="Name"
        />
        <input
          class="register-field"
          type="email"
          name="email"
          placeholder="Email"
        />
        <input
          class="register-field"
          type="password"
          name="password"
          placeholder="Password"
        />
        <input
          class="register-field"
          type="number"
          name="age"
          placeholder="Age"
        />
        <select class="register-field" name="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input
          class="register-field"
          type="text"
          name="country"
          placeholder="Country"
        />
        <button id="register-btn">Register</button>
      </section>

      <section id="login-section">
        <h2>Login</h2>
        <input class="login-field" type="text" name="name" placeholder="name" />
        <input
          class="login-field"
          type="password"
          name="password"
          placeholder="Password"
        />
        <button id="login-btn">Login</button>
      </section>

      <section id="forgot-password-section">
        <h2>Forgot Password?</h2>
        <input
          id="forgot-password-name"
          type="name"
          placeholder="Enter your user name"
        />
        <button id="forgot-password-btn">Reset Password</button>
      </section>
    </div>

    <div id="message"></div>
    <button type="button-logout" id="logout-btn">Logout</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/backendless/5.7.3/backendless.min.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
